interface Node {
  _id: ID!
  name: String!
  ext: String!
  absolutePath: String!
  zone: String!
}

type ReadingTime {
  text: String
  minutes: Float
  time: Int
  words: Int
}

type NodeMetadata {
  title: String
  date: String
  description: String
  tags: [String]
  keywords: [String]
  published: Boolean
  readingTime: ReadingTime
}

type Post implements Node {
  _id: ID!
  name: String!
  ext: String!
  html: String!
  absolutePath: String!
  slug: String
  metadata: NodeMetadata!
  zone: String!
}

type Page implements Node {
  _id: ID!
  name: String!
  ext: String!
  html: String!
  absolutePath: String!
  slug: String
  metadata: NodeMetadata!
  zone: String!
}

type SiteMetadata {
  title: String!
  author: String!
  url: String!
  description: String
  keywords: [String]
}

enum DateInputType {
  long
  short
  numeric
}

input LocaleDateStringOptions {
  year: DateInputType
  month: DateInputType
  day: DateInputType
}

enum SortDirection {
  ASC
  DESC
}

input InputData {
  sortBy: String = "date"
  order: SortDirection = DESC
}

input Options {
  toLocaleDateStringOptions: LocaleDateStringOptions
}

type Query {
  allPosts(
    sortBy: String = "date"
    order: SortDirection = DESC
    options: Options = {}
  ): [Post]!
  allPages(options: Options = {}): [Page]!
  post(slug: String!, options: Options = {}): Post
  page(slug: String!, options: Options = {}): Page
  metadata: SiteMetadata!
}
